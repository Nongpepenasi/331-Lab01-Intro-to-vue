<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- <h1>Product goes here</h1> -->
        <div class="nav-bar"></div>
        <!-- <div class="cart">Cart({{cart}})</div> -->
        <div class="cart" v-id="Object.keys(cartView).length > 0">
            Cart:
            <ul>
                <li v-for="(count, id) in cartView" :key="id">
                    {{count}} x {{id}}
                </li>
            </ul>
        </div>
        <product-display :premium="premium" @add-to-cart="updateCart" 
        @remove-from-cart="removeFromCart"></product-display>
        <!-- <product-display></product-display> -->
    </div>

    <!-- Import Js -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    <script src="./main.js"></script>
</body>

</html>
